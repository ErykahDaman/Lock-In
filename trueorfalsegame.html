  <style>
    .game-container{
      max-width:640px;
      width:100%;
      background:rgba(255,255,255,0.05);
      padding:24px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      margin: 120px auto 40px;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    
    h1{
      text-align:center;
      margin-top:0;
      font-size:24px;
      color:#38bdf8;
      margin-bottom: 10px;
    }
    
    .game-info{
      text-align: center;
      color: #94a3b8;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .prompt{
      text-align: center;
      color: #e6eef6;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .facts{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-bottom:20px;
    }
    
    .fact{
      padding:14px 16px;
      background:rgba(255,255,255,0.08);
      border-radius:10px;
      cursor:pointer;
      transition:all .2s ease;
      border:2px solid transparent;
      color: #e6eef6;
    }
    
    .fact:hover{
      background:rgba(255,255,255,0.12);
      border-color: rgba(56,189,248,0.3);
    }
    
    .fact.selected{
      border-color:#38bdf8;
      background:rgba(56,189,248,0.15);
      box-shadow: 0 0 12px rgba(56,189,248,0.3);
    }
    
    .submit-btn{
      width: 100%;
      padding:12px 16px;
      border:0;
      border-radius:8px;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
      color:white;
      font-weight:700;
      cursor:pointer;
      transition: all 0.2s;
    }
    
    .submit-btn:hover{
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(56,189,248,0.4);
    }
    
    .submit-btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .result{
      margin-top:20px;
      padding:16px;
      background:rgba(255,255,255,0.08);
      border-radius:8px;
      border-left: 4px solid;
      animation: slideIn 0.3s ease;
    }
    
    .result.correct{
      border-color: #22c55e;
      background: rgba(34,197,94,0.1);
    }
    
    .result.incorrect{
      border-color: #ef4444;
      background: rgba(239,68,68,0.1);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .score-display{
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      background: rgba(56,189,248,0.1);
      border-radius: 8px;
      color: #38bdf8;
      font-weight: 600;
    }
  </style>

  <div class="game-container">
    <h1>Two Truths and a Lie ‚Äî Cyber Edition</h1>
    <div class="game-info">Round <span id="roundNum">1</span> of <span id="totalRounds">8</span></div>
    <div class="prompt">Select which cyber statement is FALSE:</div>
    <div class="facts" id="facts"></div>
    <button class="submit-btn" id="submitBtn">Submit Guess</button>
    <div id="result" style="display:none"></div>
    <div class="score-display" id="scoreDisplay">Score: <span id="score">0</span> / <span id="attempts">0</span></div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-light py-4 mt-5" style="background: rgba(5, 10, 20, 0.8);">
    <p class="mb-0">¬© 2025 LOCK-IN | Built for Cybersecurity Awareness</p>
  </footer>
  
  <script>
    const rounds = [
      {
        facts: [
          { text: 'Phishing emails often impersonate trusted brands or coworkers.', truth: true, explain: 'Correct ‚Äî attackers rely on familiarity to trick victims.' },
          { text: 'HTTPS guarantees that a website is completely safe from attacks.', truth: false, explain: "Incorrect ‚Äî HTTPS encrypts traffic but doesn't guarantee safety. Websites can still host malware or phishing pages." },
          { text: 'Two-factor authentication adds an extra layer of account security.', truth: true, explain: 'Correct ‚Äî it protects you even if your password is stolen.' }
        ]
      },
      {
        facts: [
          { text: 'Public Wi-Fi is always safe if it has a password.', truth: false, explain: 'Incorrect ‚Äî even password-protected public Wi-Fi can be compromised or snooped on.' },
          { text: 'Strong, unique passwords help prevent credential stuffing attacks.', truth: true, explain: 'Correct ‚Äî attackers rely on reused passwords across sites.' },
          { text: 'Keeping your software updated helps close security vulnerabilities.', truth: true, explain: "Correct ‚Äî patches fix known weaknesses before they're exploited." }
        ]
      },
      {
        facts: [
          { text: 'USB drives from unknown sources can contain malware.', truth: true, explain: 'Correct ‚Äî plugging them in can automatically execute malicious code.' },
          { text: 'Antivirus software can detect 100% of all new malware.', truth: false, explain: 'Incorrect ‚Äî no antivirus is perfect. New variants appear daily.' },
          { text: 'Social engineering relies on manipulating human trust.', truth: true, explain: "Correct ‚Äî it's often easier to trick people than hack systems." }
        ]
      },
      {
        facts: [
          { text: 'VPNs encrypt your internet traffic to protect privacy.', truth: true, explain: 'Correct ‚Äî VPNs create secure tunnels for your data.' },
          { text: 'Incognito mode makes you completely anonymous online.', truth: false, explain: 'Incorrect ‚Äî incognito mode only prevents local browsing history. Your ISP and websites can still track you.' },
          { text: 'Ransomware encrypts your files and demands payment to decrypt them.', truth: true, explain: "Correct ‚Äî it's a common form of cybercrime targeting individuals and organizations." }
        ]
      },
      {
        facts: [
          { text: 'Deleting a file permanently removes it from your hard drive.', truth: false, explain: "Incorrect ‚Äî deleted files can often be recovered with forensic tools until they're overwritten." },
          { text: 'Zero-day vulnerabilities are security flaws unknown to vendors.', truth: true, explain: "Correct ‚Äî they're particularly dangerous because no patch exists yet." },
          { text: 'Firewalls monitor and control incoming and outgoing network traffic.', truth: true, explain: "Correct ‚Äî they act as barriers between trusted and untrusted networks." }
        ]
      },
      {
        facts: [
          { text: 'Password managers can help you create and store complex passwords.', truth: true, explain: "Correct ‚Äî they're recommended by security experts for managing credentials." },
          { text: 'Emails from known contacts are always safe to open.', truth: false, explain: 'Incorrect ‚Äî attackers can spoof or compromise legitimate email accounts.' },
          { text: 'Multi-factor authentication requires at least two forms of verification.', truth: true, explain: 'Correct ‚Äî typically something you know (password) and something you have (phone).' }
        ]
      },
      {
        facts: [
          { text: 'Blockchain technology makes cryptocurrency transactions untraceable.', truth: false, explain: 'Incorrect ‚Äî most blockchain transactions are actually public and traceable. Only certain privacy coins offer anonymity.' },
          { text: 'DDoS attacks overwhelm servers with excessive traffic.', truth: true, explain: 'Correct ‚Äî Distributed Denial of Service attacks flood targets with requests.' },
          { text: 'End-to-end encryption means only sender and receiver can read messages.', truth: true, explain: 'Correct ‚Äî not even the service provider can decrypt the messages.' }
        ]
      },
      {
        facts: [
          { text: 'Biometric authentication like fingerprints can be spoofed.', truth: true, explain: 'Correct ‚Äî while difficult, biometrics can be replicated with sophisticated techniques.' },
          { text: 'Private browsing prevents websites from tracking your activity.', truth: false, explain: 'Incorrect ‚Äî websites, ISPs, and network admins can still track you in private mode.' },
          { text: 'Regular data backups help protect against ransomware attacks.', truth: true, explain: 'Correct ‚Äî backups allow you to restore files without paying ransom.' }
        ]
      }
    ];

    let current = 0;
    let selected = null;
    let score = 0;
    let attempts = 0;

    const factsEl = document.getElementById('facts');
    const resultEl = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const roundNumEl = document.getElementById('roundNum');
    const totalRoundsEl = document.getElementById('totalRounds');
    const scoreEl = document.getElementById('score');
    const attemptsEl = document.getElementById('attempts');

    totalRoundsEl.textContent = rounds.length;

    function renderRound() {
      resultEl.style.display = 'none';
      resultEl.innerHTML = '';
      resultEl.className = 'result';
      factsEl.innerHTML = '';
      selected = null;
      submitBtn.textContent = 'Submit Guess';
      submitBtn.disabled = false;
      roundNumEl.textContent = current + 1;

      // Shuffle facts to randomize order
      const shuffled = [...rounds[current].facts].sort(() => Math.random() - 0.5);
      
      shuffled.forEach((f, i) => {
        const div = document.createElement('div');
        div.className = 'fact';
        div.textContent = f.text;
        div.onclick = () => selectFact(div, f);
        factsEl.appendChild(div);
      });
    }

    function selectFact(element, fact) {
      selected = fact;
      document.querySelectorAll('.fact').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }

    function handleSubmit() {
      if (selected === null) {
        alert('Please select a statement first!');
        return;
      }

      attempts++;
      attemptsEl.textContent = attempts;

      const correctLie = rounds[current].facts.find(f => !f.truth);
      resultEl.style.display = 'block';
      submitBtn.disabled = true;

      if (!selected.truth) {
        score++;
        scoreEl.textContent = score;
        resultEl.className = 'result correct';
        resultEl.innerHTML = `‚úÖ <strong>Correct!</strong> "${selected.text}" was the lie.<br><br>${selected.explain}`;
      } else {
        resultEl.className = 'result incorrect';
        resultEl.innerHTML = `‚ùå <strong>Oops!</strong> "${selected.text}" is actually true.<br><br>${selected.explain}<br><br>The false statement was: <em>"${correctLie.text}"</em><br><br>${correctLie.explain}`;
      }

      // Check if game is complete
      if (current === rounds.length - 1) {
        submitBtn.textContent = 'View Final Score';
        submitBtn.onclick = showFinalScore;
      } else {
        submitBtn.textContent = 'Next Round';
        submitBtn.onclick = handleNextRound;
      }
      
      submitBtn.disabled = false;
    }

    function handleNextRound() {
      current++;
      submitBtn.onclick = handleSubmit;
      renderRound();
    }

    function showFinalScore() {
      const percentage = Math.round((score / attempts) * 100);
      let message = '';
      
      if (percentage >= 90) {
        message = 'üèÜ Outstanding! You\'re a cyber security expert!';
      } else if (percentage >= 70) {
        message = 'üéØ Great job! You have strong security awareness!';
      } else if (percentage >= 50) {
        message = 'üëç Good effort! Keep learning about cybersecurity!';
      } else {
        message = 'üìö Keep practicing! Every expert was once a beginner!';
      }

      resultEl.className = 'result correct';
      resultEl.innerHTML = `
        <h3 style="margin-top:0;color:#38bdf8">Game Complete!</h3>
        <p style="font-size:18px;margin:12px 0"><strong>Final Score: ${score} / ${attempts}</strong></p>
        <p style="font-size:16px;margin:12px 0">Accuracy: ${percentage}%</p>
        <p style="margin:12px 0">${message}</p>
      `;
      
      submitBtn.textContent = 'Play Again';
      submitBtn.onclick = resetGame;
    }

    function resetGame() {
      current = 0;
      score = 0;
      attempts = 0;
      scoreEl.textContent = score;
      attemptsEl.textContent = attempts;
      submitBtn.onclick = handleSubmit;
      renderRound();
    }

    submitBtn.onclick = handleSubmit;
    renderRound();
  </script>
