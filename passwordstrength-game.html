<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Password Strength Challenge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    body{font-family: Inter, system-ui, Arial; background: linear-gradient(180deg, #020617, #0f172a); color: #e2e8f0; display: flex; flex-direction: column; align-items: center; margin: 0; min-height: 100vh;}
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(5, 10, 20, 0.85);
      backdrop-filter: blur(6px);
      z-index: 1000;
      padding: 10px 40px;}
    .navbar-brand {
      font-weight: 800;
      color: #38bdf8 !important;
      letter-spacing: 1px;}
    .navbar-nav .nav-link {
      color: #cbd5e1 !important;
      transition: color 0.2s;}
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {color: #38bdf8 !important; text-shadow: 0 0 8px #38bdf8;}
    .game{max-width:640px;width:100%;background:rgba(255,255,255,0.05);padding:20px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.5);text-align:center; margin-top: 120px;}
    h1{margin-top:0;color:#38bdf8}
    input[type=text]{width:100%;padding:12px;margin-top:10px;font-size:16px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.08);color:#fff}
    .criteria{list-style:none;padding:0;margin:12px 0;text-align:left}
    .criteria li{margin:4px 0;padding-left:20px;position:relative}
    .criteria li::before{content:"\2022";position:absolute;left:0}
    .criteria li.ok{color:#16a34a}
    .criteria li.bad{color:#ef4444}
    .meter{height:12px;border-radius:8px;background:rgba(255,255,255,0.1);overflow:hidden;margin:10px 0}
    .meter span{display:block;height:100%;width:0%;transition:width .3s ease;background:linear-gradient(90deg,#ef4444,#16a34a)}
    button{padding:10px 16px;border:0;border-radius:8px;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:white;font-weight:700;cursor:pointer;margin-top:10px}
    .message{margin-top:10px;min-height:30px}
    .level{font-weight:700;margin-top:10px;color:#93c5fd}
  </style>
</head>

<body>
  <div class="game">
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-success" href="#">LOCK-IN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="institute.html">Cyber Institute</a></li>
          <li class="nav-item"><a class="nav-link active" href="games.html">Game Room</a></li>
          <li class="nav-item"><a class="nav-link" href="directory.html">Info Vault</a></li>
        </div>
      </div>
    </div>
  </nav>
    <h1>Password Strength Challenge</h1>
    <div class="level" id="levelLabel">Level 1: Basic Security</div>
    <input type="text" id="passwordInput" placeholder="Type your password here..." autocomplete="off">
    <div class="meter"><span id="strengthBar"></span></div>
    <ul class="criteria" id="criteriaList"></ul>
    <button id="checkBtn">Submit Password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
 const levels = [
  {
    name: 'Level 1',
    rules: [
      { 
        desc: 'Password must be at least 8 characters long.', 
        test: p => p.length >= 8 
      },
      { 
        desc: 'Password must contain at least one number.', 
        test: p => /\d/.test(p) 
      }
    ]
  },
  {
    name: 'Level 2',
    rules: [
      { 
        desc: 'Password must be at least 10 characters long. Longer passwords are harder to crack.', 
        test: p => p.length >= 10 
      },
      { 
        desc: 'Password must contain at least one number. Numbers make passwords harder to guess.', 
        test: p => /\d/.test(p) 
      },
      { 
        desc: 'Password must include both uppercase and lowercase letters. Mixing uppercase and lowercase adds complexity.', 
        test: p => /[A-Z]/.test(p) && /[a-z]/.test(p) 
      }      
    ]
  },
  {
    name: 'Level 3',
    rules: [
      { 
        desc: 'Password must be at least 12 characters long. Longer passwords are harder to crack.', 
        test: p => p.length >= 12 
      },
      { 
        desc: 'Password must contain at least three numbers. Numbers make passwords harder to guess.', 
        test: p => (p.match(/\d/g) || []).length >= 3 
      },
      { 
        desc: 'Password must include uppercase and lowercase letters. Mixing uppercase and lowercase adds complexity.', 
        test: p => /[A-Z]/.test(p) && /[a-z]/.test(p)
      },
      { 
        desc: 'Avoid using common passwords or easy patterns (e.g., "password", "1234", "qwerty", "admin").', 
        test: p => !/(password|1234|qwerty|admin)/i.test(p) 
      }
    ]
  },
  {
    name: 'Level 4',
    rules: [
      { 
        desc: 'Password must be at least 12 characters long. Longer passwords are harder to crack.', 
        test: p => p.length >= 12 
      },
      { 
        desc: 'Password must contain at least three numbers.', 
        test: p => (p.match(/\d/g) || []).length >= 3 
      },
      { 
        desc: 'Password must include uppercase and lowercase letters. Mixing uppercase and lowercase adds complexity.', 
        test: p => /[A-Z]/.test(p) && /[a-z]/.test(p)
      },
      { 
        desc: 'Password must include symbols to make it harder to guess (e.g., ! @ # $ % ^ & *).', 
        test: p => /[^A-Za-z0-9]/.test(p) 
      },
      { 
        desc: 'Avoid using common passwords or predictable patterns (e.g., "password", "1234", "qwerty", "admin"). Common passwords are easily guessed.', 
        test: p => !/(password|1234|qwerty|admin)/i.test(p) 
      }
    ]
  }
];
    
    let level=0,score=0;
    const passwordInput=document.getElementById('passwordInput');
    const criteriaList=document.getElementById('criteriaList');
    const strengthBar=document.getElementById('strengthBar');
    const message=document.getElementById('message');
    const levelLabel=document.getElementById('levelLabel');
    const checkBtn=document.getElementById('checkBtn');

    function renderCriteria(){
      criteriaList.innerHTML='';
      levels[level].rules.forEach((r,i)=>{
        const li=document.createElement('li');
        li.textContent=r.desc;
        li.id='rule-'+i;
        li.classList.add('bad');
        criteriaList.appendChild(li);
      });
      levelLabel.textContent=levels[level].name;
    }

    function evaluatePassword(){
      const pwd=passwordInput.value;
      const rules=levels[level].rules;
      let passed=0;
      rules.forEach((r,i)=>{
        const li=document.getElementById('rule-'+i);
        if(r.test(pwd)){li.classList.remove('bad');li.classList.add('ok');passed++;}
        else{li.classList.add('bad');li.classList.remove('ok');}
      });
      const strength=(passed/rules.length)*100;
      strengthBar.style.width=strength+'%';
      strengthBar.style.background=passed===rules.length?'linear-gradient(90deg,#16a34a,#4ade80)':'linear-gradient(90deg,#ef4444,#facc15)';
      return passed===rules.length;
    }

    passwordInput.addEventListener('input',evaluatePassword);

    checkBtn.addEventListener('click',()=>{
      const success=evaluatePassword();
      if(success){
        message.innerHTML=`‚úÖ Great! You passed ${levels[level].name}.`;
        score+=50;
        if(level<levels.length-1){
          level++;
          setTimeout(()=>{passwordInput.value='';message.textContent='';renderCriteria();evaluatePassword();},1000);
        }else{
          message.innerHTML=`üèÜ Congratulations! You completed all levels with ${score} points.`;
          checkBtn.disabled=true;
          passwordInput.disabled=true;
        }
      }else{
        message.innerHTML='‚ùå Password too weak. Read the tips and try again!';
        score=Math.max(0,score-10);
      }
    });

    renderCriteria();
  </script>
</body>
</html>
