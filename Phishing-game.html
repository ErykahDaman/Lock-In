<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phish or Legit — LOCK-IN Security Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles1.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <style>
    /* Game-specific styles only */
    .app {
      width: 90%;
      max-width: 1000px;
      margin: 120px auto 40px;
      z-index: 10;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score {
      background: rgba(139, 92, 246, 0.15);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      color: #a78bfa;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .email-stage {
      display: flex;
      gap: 24px;
      margin-bottom: 20px;
    }

    .email-view {
      flex: 1;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      color: #000;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .email-view a {
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
    }

    .email-view mark {
      background: rgba(251, 113, 133, 0.25);
      padding: 2px 4px;
      border-radius: 3px;
    }

    .email-view mark.highlight-ok {
      background: rgba(52, 211, 153, 0.25);
    }

    .controls {
      width: 280px;
    }

    .meta {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-direction: column;
    }

    .sender {
      font-weight: 700;
      color: #e6eef6;
      font-size: 14px;
    }

    .subject {
      color: #94a3b8;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .controls-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .game-button {
      position: relative;
      width: 100%;
      height: 3.5em;
      outline: none;
      transition: all 0.2s;
      background-color: transparent;
      border: none;
      font-size: 12px;
      font-weight: bold;
      color: #ddebf0;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .game-button #clip {
      --color: #8b5cf6;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      border: 4px double var(--color);
      box-shadow: inset 0px 0px 15px rgba(139, 92, 246, 0.3);
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .game-button .arrow {
      position: absolute;
      transition: all 0.2s;
      background-color: #8b5cf6;
      top: 35%;
      width: 11%;
      height: 30%;
    }

    .game-button #leftArrow {
      left: -13.5%;
      clip-path: polygon(100% 0, 100% 100%, 0 50%);
    }

    .game-button #rightArrow {
      clip-path: polygon(100% 49%, 0 0, 0 100%);
      left: 102%;
    }

    .game-button:hover #rightArrow {
      background-color: #34d399;
      left: -15%;
      animation: 0.6s ease-in-out infinite alternate rightArrowAnim;
    }

    .game-button:hover #leftArrow {
      background-color: #34d399;
      left: 103%;
      animation: 0.6s ease-in-out infinite alternate leftArrowAnim;
    }

    .game-button .corner {
      position: absolute;
      width: 3.5em;
      height: 3.5em;
      background-color: #8b5cf6;
      box-shadow: inset 1px 1px 8px rgba(139, 92, 246, 0.5);
      transform: scale(1) rotate(45deg);
      transition: all 0.2s;
    }

    .game-button #rightTop {
      top: -1.75em;
      left: 91%;
    }

    .game-button #leftTop {
      top: -1.75em;
      left: -3.0em;
    }

    .game-button #leftBottom {
      top: 1.85em;
      left: -2.15em;
    }

    .game-button #rightBottom {
      top: 45%;
      left: 88%;
    }

    .game-button:hover #leftTop {
      animation: 0.1s ease-in-out 0.05s both changeColor, 0.2s linear 0.4s both lightEffect;
    }

    .game-button:hover #rightTop {
      animation: 0.1s ease-in-out 0.15s both changeColor, 0.2s linear 0.4s both lightEffect;
    }

    .game-button:hover #rightBottom {
      animation: 0.1s ease-in-out 0.25s both changeColor, 0.2s linear 0.4s both lightEffect;
    }

    .game-button:hover #leftBottom {
      animation: 0.1s ease-in-out 0.35s both changeColor, 0.2s linear 0.4s both lightEffect;
    }

    .game-button:hover .corner {
      transform: scale(1.25) rotate(45deg);
    }

    .game-button:hover #clip {
      animation: 0.2s ease-in-out 0.55s both greenLight;
      --color: #34d399;
    }

    @keyframes changeColor {
      from { background-color: #8b5cf6; }
      to { background-color: #34d399; }
    }

    @keyframes lightEffect {
      from { box-shadow: 1px 1px 5px #34d399; }
      to { box-shadow: 0 0 2px #34d399; }
    }

    @keyframes greenLight {
      to { box-shadow: inset 0px 0px 32px rgba(52, 211, 153, 0.5); }
    }

    @keyframes leftArrowAnim {
      from { transform: translateX(0px); }
      to { transform: translateX(10px); }
    }

    @keyframes rightArrowAnim {
      from { transform: translateX(0px); }
      to { transform: translateX(-10px); }
    }

    .progress {
      height: 8px;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 16px 0;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .progress > i {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6, #a78bfa);
      width: 0%;
      transition: width 0.3s ease;
    }

    .explain {
      background: rgba(139, 92, 246, 0.1);
      padding: 12px;
      border-radius: 8px;
      color: #94a3b8;
      margin-top: 12px;
      font-size: 13px;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Modal */
    .modal-game {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(5, 10, 26, 0.85);
      backdrop-filter: blur(5px);
      z-index: 2000;
    }

    .modal-game.active {
      display: flex;
    }

    .modal-panel {
      background: linear-gradient(135deg, rgba(15, 18, 32, 0.95), rgba(10, 14, 27, 0.95));
      border: 1px solid rgba(139, 92, 246, 0.3);
      padding: 24px;
      border-radius: 16px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .modal-panel h3 {
      color: #a78bfa;
      margin-bottom: 12px;
      font-size: 20px;
    }

    .modal-panel p {
      color: #e6eef6;
      margin-bottom: 12px;
    }

    .reason-list {
      margin: 12px 0;
      padding-left: 24px;
      list-style-position: inside;
    }

    .reason-list li {
      color: #b0b0b0;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .modal-footer {
      text-align: right;
      margin-top: 20px;
    }

    .btn-modal {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.5);
      color: #a78bfa;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-modal:hover {
      background: rgba(139, 92, 246, 0.4);
      box-shadow: 0 0 12px rgba(139, 92, 246, 0.5);
    }

    @media (max-width: 860px) {
      .email-stage {
        flex-direction: column;
      }
      .controls {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">LOCK-IN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Learning Hub</a></li>
          <li class="nav-item"><a class="nav-link active" href="games.html">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="directory.html">Directory</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Game -->
  <div class="app">
    <header>
      <h1>Phish or Legit?</h1>
      <div class="score">Score: <span id="score">0</span> / <span id="max">0</span></div>
    </header>

    <div class="card-cyber">
      <div class="email-stage">
        <div class="email-view" id="emailView" role="main" aria-live="polite"></div>

        <aside class="controls">
          <div class="meta">
            <div class="sender" id="sender">—</div>
            <div class="subject" id="subject">—</div>
          </div>

          <div class="controls-buttons">
            <button class="game-button" id="btnPhish">
              PHISH
              <div id="clip">
                <div id="leftTop" class="corner"></div>
                <div id="rightBottom" class="corner"></div>
                <div id="rightTop" class="corner"></div>
                <div id="leftBottom" class="corner"></div>
              </div>
              <span id="rightArrow" class="arrow"></span>
              <span id="leftArrow" class="arrow"></span>
            </button>

            <button class="game-button" id="btnLegit">
              LEGIT
              <div id="clip">
                <div id="leftTop" class="corner"></div>
                <div id="rightBottom" class="corner"></div>
                <div id="rightTop" class="corner"></div>
                <div id="leftBottom" class="corner"></div>
              </div>
              <span id="rightArrow" class="arrow"></span>
              <span id="leftArrow" class="arrow"></span>
            </button>

            <button class="game-button" id="btnReveal">
              REVEAL
              <div id="clip">
                <div id="leftTop" class="corner"></div>
                <div id="rightBottom" class="corner"></div>
                <div id="rightTop" class="corner"></div>
                <div id="leftBottom" class="corner"></div>
              </div>
              <span id="rightArrow" class="arrow"></span>
              <span id="leftArrow" class="arrow"></span>
            </button>
          </div>

          <div class="progress"><i id="progressBar"></i></div>
          <div class="explain" id="roundInfo">Identify whether each email is phishing or legitimate. Difficulty increases as you progress.</div>
        </aside>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-game" id="modal">
    <div class="modal-panel">
      <h3 id="modalTitle">Answer</h3>
      <p id="modalSummary"></p>
      <ul id="modalReasons" class="reason-list"></ul>
      <div class="modal-footer">
        <button class="btn-modal" id="modalClose">Continue</button>
      </div>
    </div>
  </div>

  <script src="js/phish-game.js"></script>
</body>
</html>
